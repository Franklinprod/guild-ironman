<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/c32f33b654.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Inter:wght@500&display=swap" rel="stylesheet">

    </head>
<body class="bg-[rgb(78,37,2)] bg-no-repeat bg-[100%] bg-fixed">
    <header class="text-center mx-auto my-8">
        <div class="hover:scale-[1.3]">
            <img class="w-[120px] bg-[linear-gradient(90deg,#DAA520_0%,#D2691E_50.52%,#F4A460_100%)] p-1 rounded-[50%]" src="imgs/Logo Ironman.jpg" alt="Logo Ironman">
        </div>   
    </header>
    <main class="w-[90vw] m-auto">
        <section class="text-white bg-[linear-gradient(90deg,#DAA520_0%,#D2691E_50.52%,#F4A460_100%)] opacity-90 pt-1 rounded-[10px]">
            <div class="bg-[#2A2634] pt-6 p-8 rounded-lg">
                <ul class="flex gap-8 justify-center mt-2.5 list-style: none">
                    <li><a href="index.html"><span class="bg-[linear-gradient(90deg,#DAA520_0%,#D2691E_50.52%,#F4A460_100%)] p-px rounded-[10%] no-underline text-[white] hover:text-[#8B4513]">Home</span></a></li>
                    <li><a href="personagens.html"><span class="bg-[linear-gradient(90deg,#DAA520_0%,#D2691E_50.52%,#F4A460_100%)] p-px rounded-[10%] no-underline text-[white] hover:text-[#8B4513]">Personagens</span></a></li>

            <div class="max-w-full bg-[#2A2634] pt-6 p-8 rounded-lg">

                    <thead class="bg-[#DAA520] text-slate-200 text-cente">

                            <td class="p-2 border-[3px] border-solid border-[#DAA520]">Nome</td>
                            <td class="p-2 border-[3px] border-solid border-[#DAA520]">Vocação</td>

                    </thead>
                    <tbody>
                        <tr class="hover:bg-[#DAA520]">
                            <td class="p-2 border-[3px] border-solid border-[#DAA520]">Freda Ironman</td>
                            <td class="p-2 border-[3px] border-solid border-[#DAA520]">Elder Druid</td>
                            <td class="p-2 border-[3px] border-solid border-[#DAA520]">543</td>
                        </tr>
                        <tr class="hover:bg-[#DAA520]">
                            <td class="p-2 border-[3px] border-solid border-[#DAA520]">Gleissolo Ironman</td>

                            <td class="p-2 border-[3px] border-solid border-[#DAA520]">Master Sorcerer</td>
                            <td class="p-2 border-[3px] border-solid border-[#DAA520]">479</td>
                        </tr>
                        <tr class="hover:bg-[#DAA520]"> 
                            <td class="p-2 border-[3px] border-solid border-[#DAA520]">Soares Ironman</td>
                            <td class="p-2 border-[3px] border-solid border-[#DAA520]">Royal Paladin</td>
                            <td class="p-2 border-[3px] border-solid border-[#DAA520]">449</td>
                        </tr>
                    </tbody>
        
                  </table>
            </div>
        </section> 
        <footer class="w-[90vw] m-auto">
            <section class="text-white bg-[linear-gradient(90deg,#DAA520_0%,#D2691E_50.52%,#F4A460_100%)] opacity-90 pt-1 rounded-[10px]">
                <div class="bg-[#2A2634] pt-6 p-8 rounded-lg">
                    <a href="https://www.instagram.com/guildironman/" target="_blank"><p class="text-xl text-center"><i class="fa-brands fa-instagram no-underline text-[white] hover:text-[#8B4513]"></i>  Guild Ironman</p></a> 
                    <p class="text-xl text-center"> Tibia é um jogo da Cipsoft e o website é <a class="no-underline text-[white] hover:text-[#8B4513]" href="http://www.tibia.com" target="_blank">Tibia.com</a></p>
